<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3: Ex. 13</title>
    <meta name="description" content="App Screen">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Bruno VSilva">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="maincontainer">
        <div class="bg2">
            <div class="container">
                <p style="font-size: 28px; font-weight: 200; color: rgba(255, 255, 255, 1);">Weather</p>
                <div class="searchbar">
                    <input class="search" type="search" placeholder="🔍 Search for a city or airport">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="weathercontainer">
                    <div class="firstrow">
                        <p style="font-size: 64px; font-weight: 400; color: rgba(255, 255, 255, 1);">19°</p>
                        <img src="img/weather1.png" alt="weather1">
                    </div>
                    <p class="hl" style="font-size: 14px; font-weight: 200; line-height: 30px; color: rgba(255, 255, 255, 0.4);">H:24° L:18°</p>
                    <div class="secondrow">
                        <p style="font-size: 18px; font-weight: 200; color: rgba(255, 255, 255, 1);">Montreal, Canada</p>
                        <p style="font-size: 14px; font-weight: 200; color: rgba(255, 255, 255, 1);">Mid Rain</p>
                    </div>
                </div>
                <div class="weathercontainer">
                    <div class="firstrow">
                        <p style="font-size: 64px; font-weight: 400; color: rgba(255, 255, 255, 1);">20°</p>
                        <img src="img/weather2.png" alt="weather2">
                    </div>
                    <p class="hl" style="font-size: 14px; font-weight: 200; line-height: 30px; color: rgba(255, 255, 255, 0.4);">H:21° L:19°</p>
                    <div class="secondrow">
                        <p style="font-size: 18px; font-weight: 200; color: rgba(255, 255, 255, 1);">Toronto, Canada</p>
                        <p style="font-size: 14px; font-weight: 200; color: rgba(255, 255, 255, 1);">Fast Wind</p>
                    </div>
                </div>
                <div class="weathercontainer">
                    <div class="firstrow">
                        <p style="font-size: 64px; font-weight: 400; color: rgba(255, 255, 255, 1);">13°</p>
                        <img src="img/weather3.png" alt="weather3">
                    </div>
                    <p class="hl" style="font-size: 14px; font-weight: 200; line-height: 30px; color: rgba(255, 255, 255, 0.4);">H:16° L:8°</p>
                    <div class="secondrow">
                        <p style="font-size: 18px; font-weight: 200; color: rgba(255, 255, 255, 1);">Tokyo, Japan</p>
                        <p style="font-size: 14px; font-weight: 200; color: rgba(255, 255, 255, 1);">Showers</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
